<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Registro</title>
</head>
<body>
	<header class="m-1">
		<a href="../../index.html"><button type  value="Inicio" class="btn btn-primary mt-3">Incio</button></a><a href="./login.html"><button type  value="Login" class="btn btn-primary mt-3">Login</button></a>
	</header>
	<div class="bg-image"></div>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="container bg-light p-4">
					<h2 class="text-center">Registro</h2>
					<form id="register-form" action="" method="post">
						<label for="name" class="form-label">Nombre:</label>
						<input type="text" id="name" name="name" class="form-control" required>

						<label for="email" class="form-label">Correo electrónico:</label>
						<input type="email" id="email" name="email" class="form-control" required>

						<label for="password" class="form-label">Contraseña(Mínimo 8 caracteres):</label>
						<input type="password" id="password" name="password" class="form-control" required>

						<input type="submit" value="Registrarse" class="btn btn-primary mt-3">
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/registro.js"></script>
</body>
</html>

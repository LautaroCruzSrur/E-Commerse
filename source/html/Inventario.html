<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="producto.css" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
  <main>
    <button id="myBtn" type="submit" value="Enviar" class="btn btn-primary mt-2">Nuevo Producto</button>
    <div id="myModal" class="modal container-fluid mt-2 justify-content-center">
      <div class="modal-content" style="box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); background-color: #2b2b2b; color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 500px;">
        <h2 style="color: #ff0000;">Nuevo Producto</h2>
        <form data-mode="add" class="m-1 mx-auto p-2 row">
          <label for="nombre" class="fs-5 fw-bold">Nombre:</label>
          <input type="text" class="form-control w-75" id="nombre" name="nombre" required />
          <label for="precio" class="fs-5 fw-bold">Precio del producto:</label>
          <input type="text" id="precio" name="precio" class="form-control m-1 w-75" required />
          <label for="url" class="fs-5 fw-bold" value="https://.....">Imagen (URL):</label>
          <input type="text" id="url" name="url" class="form-control m-1 w-75" required />
          <label for="descripcion" class="fs-5 fw-bold">Descripción breve:</label>
          <input type="text" id="descripcion" name="descripcion" class="form-control m-1 w-75" required />
          <button type="submit" id="submit" value="Enviar" class="btn enviar  btn-primary mt-3 m-lg-2 w-25">Enviar</button>
          <button type="button" class="btn btn-secondary mt-3 w-25 m-lg-2" id="cancel">Cancelar</button>
        </form> 
      </div>
    </div>
  </main>
      <section class="table-responsive" id="table">
        <table id="datetable" class="table m-1">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Descripcion</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ¿Desea Eliminar el Producto?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmDelet" value="false">Confirmar</button>
              </div>
            </div>
          </div>
        </div>
      </section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="crud.js"></script>
</body>
</html>
